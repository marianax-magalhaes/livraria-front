<div class="content">

    <div class="title">
        <h1>Categorias</h1>
    </div>

    <button (click)="navegarParaCategoriaCreate()" mat-stroked-button class="mat-elevation-z8" color="primary">+ Categoria</button>

    <div>
        <table mat-table [dataSource]="categorias" class="mat-elevation-z8 table">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> NOME </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRICAO </th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> LIVROS </th>
              <td mat-cell *matCellDef="let element">

                <a class="livros" routerLink="{{element.id}}/livros">
                  <mat-icon>book</mat-icon>
                </a>

              </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef class="mat-header"> ACOES </th>
              <td mat-cell *matCellDef="let element">

                <a class="edit" routerLink="update/{{element.id}}">
                  <mat-icon color="primary">edit</mat-icon>
                </a>

                <a class="delete" routerLink="delete/{{element.id}}">
                  <mat-icon color="primary">delete</mat-icon>
                </a>
                

              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
      
</div>
