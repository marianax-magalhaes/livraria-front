<div class="content">

    <div class="title">
        <h1>Livros</h1>
    </div>

    <button (click)="criarLivro()" mat-stroked-button class="mat-elevation-z8" color="primary">+ Livro</button>

    <div class="table">
        <table mat-table class="mat-elevation-z8 table" [dataSource]="livros">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> TITULO </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> LER + </th>
              <td mat-cell *matCellDef="let element">

                <a class="livros">
                  <mat-icon>book</mat-icon>
                </a>

              </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef class="mat-header"> ACOES </th>
              <td mat-cell *matCellDef="let element">

                <a routerLink="{{element.id}}/update" class="edit">
                  <mat-icon color="primary">edit</mat-icon>
                </a>

                <a class="delete">
                  <mat-icon color="primary">delete</mat-icon>
                </a>

              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
      
</div>
