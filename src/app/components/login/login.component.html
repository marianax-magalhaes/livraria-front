<form class="content">
    <h1>Login</h1>

    <div class=loginform>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input [(ngModel)]="usuario.email" type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp" placeholder="Ex: nome@email.com">
              <br>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>

                <div class="senha">
                    <input [(ngModel)]="usuario.senha" class="form-control input_senha" id="senha" name="senha" matInput [type]="hide ? 'password' : 'text'" placeholder="Senha deve conter entre 3 e 50 caracteres">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="button_hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </div>
                <small class="text-white bg-danger">{{msg}}</small>
            </div>
            
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remeber">
              <label class="form-check-label" for="exampleCheck1">Manter logado</label>
            </div>
            <br>
            <button (click)="loginUser()" type="submit" mat-stroked-button class="mat-elevation-z8" color="primary">Entrar</button>
          </form>
    </div>


</form>
